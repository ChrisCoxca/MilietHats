          <hr>

<div class="container my-5">
    <h2 class="mb-4 text-center">Checkout</h2>
    <div class="row gx-4">
      <!-- IZQUIERDA: Resumen de productos -->
      <div class="col-md-7">
        <div class="checkout-container bg-dark text-white p-4 rounded">
          <div id="cart-summary"></div>
          <hr class="border-light">
          <div class="total-box d-flex justify-content-between">
            <strong>Envío:</strong>
            <span>$250 MXN</span>
          </div>
          <div class="total-box d-flex justify-content-between mt-2">
            <strong>Total:</strong>
            <span id="total-final">0.00</span>
          </div>
        </div>
      </div>

      <!-- DERECHA: Botón PayPal -->
      <div class="col-md-5 d-flex align-items-start justify-content-center mt-4 mt-md-0">
        <div class="checkout-container w-100 bg-dark p-4 rounded">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    </div>
  </div>
    <div class="container mt-5">
  <form id="checkout-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required>
            </div>
        </form>
      </div>
