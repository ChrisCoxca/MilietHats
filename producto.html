<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MilietHats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="img/logomini.png">
    <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
<video autoplay muted loop id="fondo-video">
    <source src="img/fondo.mp4" type="video/mp4">
</video>

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
  <div class="container-fluid position-relative">
    <div class="navbar-desktop-wrapper">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo.png" alt="Logo" width="70" height="70">
        MilietHats
      </a>
      <div class="collapse navbar-collapse justify-content-center" id="navbarContenido">
        <ul class="navbar-nav gap-3 mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="img/carrito-de-compras.png" alt="Carrito" width="30">
              <span id="cart-count" class="badge bg-warning text-dark">0</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end p-3" style="min-width:300px;">
              <div id="cart-items">
                <p class="text-center">Tu carrito está vacío</p>
              </div>
              <hr>
              <p class="text-end mb-2">Total: $<span id="cart-total">0.00</span></p>
              <button class="btn btn-success w-100" onclick="goToCheckout()">Comprar ahora</button>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Menú">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<section class="container my-5">
  <div class="row align-items-center">
    <!-- Columna izquierda: imagen / carrusel -->
    <div class="col-md-6">
      <div id="carouselProducto" class="carousel slide mb-3" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
          <!-- imágenes se agregan dinámicamente aquí -->
          <div class="carousel-item active">
            <img src="img/default.png" class="d-block w-100" alt="Sin más imágenes">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>

    <!-- Columna derecha: info del producto -->
    <div class="col-md-6">
      <h2 id="producto-nombre"></h2>
      <p id="producto-descripcion"></p>
      <p class="fs-3 fw-bold" id="producto-precio"></p>

      <div class="d-flex gap-3 my-3">
        <button id="producto-agregar" class="btn btn-warning">Agregar al carrito</button>
        <button id="producto-comprar" class="btn btn-success">Comprar ahora</button>
      </div>
    </div>
  </div>
</section>


<footer style="padding:30px 20px; text-align:center; background:#111; color:white;">
  <p>Síguenos en: 
    <a href="https://www.tiktok.com/@miliethats" style="color:#f0c14b;">TikTok</a> |

    <a href="#" style="color:#f0c14b;">WhatsApp</a>
  </p>
  <p>&copy; 2025 MilietHats. Todos los derechos reservados.</p>
</footer>

<script src="funciones.js"></script>
</body>
</html>
